<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Oneflow Spotify</title>
        <link rel="stylesheet" href="/css/main.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div ng-app="OneflowSpotifyApp">
            <div ng-controller="AlbumsController">
                <div>
                    <input type="text" ng-model="search" placeholder="Search here">
                </div>
                <album ng-repeat="album in albums | filter:search" data="album"></album>
            </div>
        </div>
        <script type="text/javascript" src="vendor/angular/angular.js"></script>
        <script type="text/javascript" src="vendor/angular-api-urls/apiurls.js"></script>

        <script type="text/javascript" src="app/main.js"></script>
        <script type="text/javascript" src="app/common/services.js"></script>

        <script type="text/javascript" src="app/components/albums/albums.js"></script>
        <script type="text/javascript" src="app/components/albums/albums.controller.js"></script>
        <script type="text/javascript">
            // you can configure the access to the API here
            window.apiConfig = {
                hostname: "localhost",
                suffix: "/v1",
                secure: false, // http or https
                port: 3000
            };
        </script>
    </body>
</html>
